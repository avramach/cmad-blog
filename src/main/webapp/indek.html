<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLOG TEST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Blog Tester</h1>
      <div class="row">
        <div class="col-lg-6">
          <h2>Blog Posts</h2>
          <ul id="orders"></ul>

          <!-- in case older than IE 8, use script with type="text/template" instead of template -->
          <template id="order-template">
            <li data-id='{{id}}'>
              <p>
                <strong>Name:</strong>
                <span class="noedit name">{{name}}</span>
                <input class="edit name"/>
              </p>
              <p>
                <strong>Drink:</strong>
                <span class="noedit drink">{{drink}}</span>
                <input class="edit drink"/>
              </p>
              <button data-id='{{id}}' class='remove'>x</button>
              <button class='editOrder noedit'>Edit</button>
              <button class='saveEdit edit'>Save</button>
              <button class='cancelEdit edit'>Cancel</button>
            </li>
          </template>

        </div>
        <div class="col-lg-6">
          <div class="input-group">
            <h4>Add a Blog Post</h4>
            <p>name: <input type="text" id="name"></p>
            <p>drink: <input type="text" id="drink"></p>
            <button id="add-order">Add!</button>
          </div>
        </div>
    </div>
  </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="index7.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  </body>
</html>
