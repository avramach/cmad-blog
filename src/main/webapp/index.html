<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BLOGSITE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>BLOG SITE TEST</h1>
      <div class="row">
        <div class="col-lg-6">
          <h2>BLOGS</h2>
          <ul id="blogs"></ul>

          <!-- in case older than IE 8, use script with type="text/template" instead of template -->
          <template id="blog-template">
            <li data-id='{{blogId}}'>
                <p>
                <strong>Id:</strong>
                <span class="noedit Id">{{blogId}}</span>
              </p>
               <p>
                <strong>Title:</strong>
                <span class="noedit title">{{title}}</span>
              </p>
              <p>
                <strong>Content:</strong>
                <span class="noedit Content">{{blogMessage}}</span>
               </p>
                <p>
                <strong>Category:</strong>
                 <span class="noedit User">{{categories.categoryName}}</span>
              </p>
               <p>
                <strong>User:</strong>
                 <span class="noedit User">{{author.userName}}</span>
              </p>
              </li>
          </template>

        </div>
    <div class="col-lg-6">
          <div class="input-group">
            <h4>Add New Blog</h4>
            <p>title: <input type="text" id="title"></p>
            <p>message: <input type="text" id="Message"></p>
            <button id="add-blog">Submit</button>
          </div>
        </div>
    </div>
    
  </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  </body>
</html>
